---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <p>
    <b> Tags : </b> | 
    {% assign tags = page.tags | sort %}
    {% for tag in tags %}
      <a href="{{ site.url }}#{{ tag | slugify: 'pretty' }}">{{ tag }}</a> | 
    {% endfor %}
  </p>

  <div class="entry">{{ content }}</div>

  {% if page.comments %} {% include disqus.html %} {% endif %}
</article>
